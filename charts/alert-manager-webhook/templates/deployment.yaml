apiVersion: apps/v1
kind: Deployment
metadata:
  name: sd-alert-webhook
spec:
  selector:
    matchLabels:
      app: sd-alert-webhook
  template:
    metadata:
      labels:
        app: sd-alert-webhook
    spec:
      containers:
      - name: alert-webhook
        image: servicedeployed/alert-manager-webhook:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
      serviceAccountName: sd-alert-manager-webhook